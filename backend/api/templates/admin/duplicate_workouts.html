{% extends "admin/base_site.html" %} {% load i18n %} {% block content %}
<h1 style="font-size: 24px; margin-bottom: 20px">Копирование тренировок</h1>

<form
  method="post"
  style="
    max-width: 600px;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
  "
>
  {% csrf_token %}

  <div style="margin-bottom: 20px">{{ form.as_p }}</div>

  {% for obj_id in selected_ids %}
  <input type="hidden" name="_selected_action" value="{{ obj_id }}" />
  {% endfor %}

  <div style="display: flex; gap: 10px; margin-top: 20px">
    <input
      type="submit"
      value="Создать копии"
      class="default"
      style="
        padding: 10px 20px;
        background-color: #0069d9;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      "
    />
    <a
      href="{% url 'admin:api_workout_changelist' %}"
      style="
        padding: 10px 20px;
        background-color: #ccc;
        color: #000;
        text-decoration: none;
        border-radius: 5px;
      "
      >Отмена</a
    >
  </div>
</form>
{% endblock %}
